plugins {
    id "java"
    id "application"
    id "com.github.johnrengelman.shadow" version "7.1.0"
    id 'maven-publish'
    id 'org.graalvm.buildtools.native' version '0.10.2'
}

targetCompatibility = 8
sourceCompatibility = 8

group 'smlauncher'
mainClassName = 'smlauncher.StarMadeLauncher'
version = '3.1.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url "https://raw.githubusercontent.com/graalvm/native-build-tools/snapshots" }
    gradlePluginPortal()
}

dependencies {
    implementation 'com.formdev:flatlaf:3.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.codehaus.plexus:plexus-archiver:4.9.0'
    implementation 'org.jasypt:jasypt:1.9.3'
    implementation 'org.json:json:20230227'
    implementation 'it.unimi.dsi:fastutil:8.5.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'smlauncher.StarMadeLauncher'
    }
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
//    destinationDirectory.set(file("./release-builds/"))

    archiveFileName = 'StarMade-Launcher.jar'
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    from(sourceSets.main.output)
    from('resources/Updater.jar') {
        into 'Updater.jar'
    }
}